<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Choose Way-points for your journey</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/lodash.min.js"></script>
</head>
<body>
<div class="content row container-fluid">
    <div class="left-pane col-8 ml-auto">
        <div class="pac-card" id="pac-card">
            <div>
                <div id="title">Search places</div>
            </div>
            <br/>
            <div id="pac-container">
                <input id="pac-input" type="text" placeholder="Enter a location">
                <button class="btn btn-outline-primary btn-sm mt-auto mb-auto" id="place-select-btn">Select place
                </button>
            </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name" class="title"></span>
            <span id="place-address"></span>
        </div>
    </div>
    <div class="right-pane col-4 mr-auto">
        <div class="row">
            <h2 class="mx-auto">Your Waypoints</h2>
        </div>
        <div class="row">
            <ul class="list-group waypoints-list mx-auto col-12">
                <li class="list-group-item">Cras justo odio<i class="fa fa-trash fa-custom-settings"></i></li>
                <li class="list-group-item">Dapibus ac facilisis in<i class="fa fa-trash fa-custom-settings"></i></li>
                <li class="list-group-item">Morbi leo risus<i class="fa fa-trash fa-custom-settings"></i></li>
                <li class="list-group-item">Porta ac consectetur ac<i class="fa fa-trash fa-custom-settings"></i></li>
            </ul>
        </div>
        <div class="row">
            <button type="button" class="generate-buton btn btn-primary mx-auto my-2">Generate visual tour</button>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&directions&callback=initMap"></script>
</body>
</html>
